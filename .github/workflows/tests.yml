name: API tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # Версия Python должна совпадать с локальной

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Запуск тестов с генерацией Allure-результатов
      - name: Run API tests
        run: |
          pytest -m regression --alluredir=allure-results -n 2 --maxfail=1 --disable-warnings

      # 5. Получение истории Allure из ветки gh-pages
      - name: Fetch Allure history
        run: |
          git fetch origin gh-pages:gh-pages || true

      # 6. Генерация отчёта Allure
      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: allure-results
          allure_history: gh-pages
          allure_report_dir: allure-report  # Отдельная папка для отчёта

      # 7. Публикация отчёта на GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

[pytest]
addopts = -s -v
python_files = *_tests.py test_*.py
python_classes = Test*
python_functions = test_*
# Регистрируем кастомные маркировки
markers =
    regression: Маркировка для регрессионных тестов
    title: Маркировка для тестов, связанных с параметром title.
    lat: Маркировка для тестов, связанных с параметром lat (Широта).
    lon: Маркировка для тестов, связанных с параметром lon (Долгота).
    color: Маркировка для тестов, связанных с параметром color (Цвет).
    positive: Маркировка для позитивных тестов.
    negative: Маркировка для негативных тестов.